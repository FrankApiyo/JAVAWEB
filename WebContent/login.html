<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login Page</title>
</head>
<body>
<h1>Please provide your login details</h1>
<form name="loginform" action="loginProcess" method="post">
<h1>Login</h1>
<table>
<tr>
	<td>Username: </td>
	<td><input type="text" size="25" name="user_name"/></td>
</tr>
<tr>
	<td>Password: </td>
	<td><input type="password" size="25" name="password"/></td>
</tr>
<tr>
	<td><input type="submit" value="Login"/></td>
</tr>
</table>
</form>

</body>
</html>
